<h1>UAV Control System</h1>
<div id='container'></div>
<script src='js/Decoder.js'></script>
<script src='js/YUVCanvas.js'></script>
<script src='js/Player.js'></script>
<script src='js/client.js'></script>

<script language="javascript">
socket = new WebSocket('ws://cn-hn-dx-1.natfrp.cloud:62591');
var key_pressed={};

document.addEventListener("keyup",function(e){

key_pressed[e.keyCode]=false;

});

document.addEventListener("keydown",function(e){

key_pressed[e.keyCode]=true;

});



setInterval(function(){
var lst = [];
for(var key in key_pressed){
	if(key_pressed[key]){
		lst.push(String.fromCharCode(key));
	}
}
socket.send(lst);
},50);

</script>
